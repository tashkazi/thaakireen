<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thaakireen - Mark Sheet</title>
<style>
:root {
  --primary: #387a5f;
  --dark: #2e5e4e;
  --light-bg: #f4f9f7;
}

body {
  margin: 0;
  padding-bottom: 60px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--light-bg);
}

/* Header and Footer */
header, footer {
  background-color: var(--primary);
  color: #fff;
  padding: 10px 20px;
  width: 100%;
  position: fixed;
  z-index: 1000;
}

header {
  top: 0;
}

footer {
  bottom: 0;
  text-align: center;
}

/* Header Layout */
#header-inner {
  display: flex;
  margin-right: 30px;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}

#logo img {
  max-height: 50px;
}

#main-nav {
  display: flex;
  justify-content: flex-end;
  flex-grow: 1;
}

#main-menu {
  list-style: none;
  display: flex;
  margin: 0;
}

#main-menu li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  padding: 10px;
  margin-right: 30px;
  transition: 0.3s;
}

#main-menu li a:hover {
  text-decoration: underline;
}

/* Burger Button */
#menu-toggle {
  display: none;
  font-size: 28px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* Main Container */
.container {
  max-width: 1000px;
  margin: 100px auto 60px;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-top: 10px; /* accounts for fixed header height */
  margin-bottom: 20px;
  font-size: 28px;
}


/* Dropdowns */
.dropdown-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin: 40px auto;
  max-width: 800px;
}

.dropdown-group {
  display: flex;
  flex-direction: column;
  min-width: 220px;
}

.dropdown-group label {
  font-weight: bold;
  margin-bottom: 5px;
  color: var(--primary);
  font-size: 16px;
}

.dropdown-group select {
  padding: 8px 12px;
  font-size: 16px;
  border: 2px solid var(--primary);
  border-radius: 6px;
  background-color: #f9fdfc;
  color: #333;
  font-family: 'Times New Roman', Times, serif;
}

/* Tables */
table {
  border-collapse: collapse;
  width: 100%;
}

table th, table td {
  padding: 8px;
  text-align: left;
  border: 1px solid #ccc;
}

table thead {
  background-color: #d0e7de;
}

/* Form Buttons */
button[type="submit"] {
  background-color: var(--primary);
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #2f6b54;
}

.form-actions {
  margin-top: 20px;
  text-align: center;
}


#main-menu {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

#main-menu li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 12px;
}

#main-menu li a:hover {
  text-decoration: underline;
}

/* MOBILE STYLES */
@media (max-width: 768px) {
  #menu-toggle {
    display: block;
    margin-right: 30px;
  }

  #main-menu {
    display: none;
    flex-direction: column;
    background-color: #387a5f;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    padding: 10px 0;
  }

  #main-menu.show {
    display: flex;
  }

  #main-menu li {
    text-align: center;
    padding: 12px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  #header-inner {
    flex-wrap: nowrap;
  }


  .container {
    margin: 100px 10px 60px;
    padding: 20px 15px;
    box-shadow: 0 0 5px rgba(0,0,0,0.05);
  }
}
</style>

</head>
<body>

<header>
  <div id="header-inner">
    <div id="logo">
      <img src="uploads/Logo.png" alt="Thaakireen Logo" />
    </div>

    <nav id="main-nav">
      <ul id="main-menu">
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="Profile.html">My Profile</a></li>
        <li><a href="Login.html">Logout</a></li>
      </ul>
    </nav>

    <button id="menu-toggle">&#9776;</button>
  </div>
</header>



<div class="container">
  <h1>Mark Sheet</h1>

  <div class="dropdown-container">
    <div class="dropdown-group" id="teacherDropdownGroup">
      <label for="teacherSelect">Select Teacher:</label>
      <select id="teacherSelect"></select>
    </div>
    <div class="dropdown-group">
      <label for="studentSelect">Select Student:</label>
      <select id="studentSelect" onchange="loadStudentMarks()">
        <option value="">-- Choose Student --</option>
      </select>
    </div>
  </div>


 <form id="updateWrittenMarksForm">
  <input type="hidden" id="studentIdInput" name="student_id">
  <input type="hidden" id="teacherIdInput" name="teacher_id">
  <input type="hidden" id="examinerIdInput" name="examiner_id">
  <input type="hidden" id="gradeInput" name="grade">

  <h3>Written Subjects</h3>
  <table>
    <thead><tr><th>Subject</th><th>Marks (out of 100)</th></tr></thead>
    <tbody>
      <tr><td>Fiqh</td><td><input type="number" id="fiqh_score" name="fiqh_score" max="100" min="0"></td></tr>
      <tr><td>Aqaaâ€™id</td><td><input type="number" id="aqaaid_score" name="aqaaid_score" max="100" min="0"></td></tr>
      <tr><td>Akhlaaq & Adab</td><td><input type="number" id="akhlaaq_adab_score" name="akhlaaq_adab_score" max="100" min="0"></td></tr>
      <tr><td>Taareekh</td><td><input type="number" id="taareekh_score" name="taareekh_score" max="100" min="0"></td></tr>
    </tbody>
  </table>

  <h3 style="margin-top: 30px;">Oral Subjects</h3>
  <table>
    <thead><tr><th>Subject</th><th>Marks (out of 100)</th></tr></thead>
    <tbody>
      <tr><td>Quran Recitation</td><td><input type="number" id="quran_recitation_score" name="quran_recitation_score" max="100" min="0"></td></tr>
      <tr><td>Surah Memorization</td><td><input type="number" id="surah_memorization_score" name="surah_memorization_score" max="100" min="0"></td></tr>
      <tr><td>Dua Memorization</td><td><input type="number" id="dua_score" name="dua_score" max="100" min="0"></td></tr>
      <tr><td>Ahadeeth</td><td><input type="number" id="ahadeeth_score" name="ahadeeth_score" max="100" min="0"></td></tr>
    </tbody>
  </table>

  <div class="form-actions">
    <button type="submit">Save Marks</button>
  </div>
</form>

</div>
<footer>
    <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>

<script>
let isAdmin = false;
let isTeacher = false;
let teacherId = null;
let studentMap = {}; // key: teacherId -> list of students
let allStudents = [];

async function checkUserRole() {
  const res = await fetch("check_user_role.php");
  const data = await res.json();
  isAdmin = data.isAdmin;
  isTeacher = data.isTeacher;
  teacherId = data.teacherId || null;
}

async function populateDropdowns() {
  const res = await fetch("fetch_dropdowns.php");
  const data = await res.json();
  allStudents = data.students || [];
  const teacherSelect = document.getElementById("teacherSelect");
  const studentSelect = document.getElementById("studentSelect");

  // Build map: teacherId -> students
  studentMap = {};
  allStudents.forEach(s => {
    if (!studentMap[s.teacher_id]) studentMap[s.teacher_id] = [];
    studentMap[s.teacher_id].push(s);
  });

  if (isAdmin) {
    // Show both dropdowns
    teacherSelect.style.display = "inline-block";
    studentSelect.style.display = "inline-block";

    // Populate teacher dropdown
    teacherSelect.innerHTML = `<option value="">-- Select Teacher --</option>`;
    (data.teachers || []).forEach(t => {
      teacherSelect.innerHTML += `<option value="${t.id}">${t.name}</option>`;
    });

    // Filter students when teacher is selected
    teacherSelect.addEventListener("change", () => {
      const selectedTeacherId = teacherSelect.value;
      populateStudentDropdown(selectedTeacherId);
    });

 } else if (isTeacher) {
  // âœ… Hide the entire teacher dropdown group
  const teacherGroup = document.getElementById("teacherDropdownGroup");
  if (teacherGroup) teacherGroup.style.display = "none";

  // âœ… Populate only their students
  populateStudentDropdown(teacherId);
}

}

function populateStudentDropdown(filterTeacherId) {
  const studentSelect = document.getElementById("studentSelect");
  studentSelect.innerHTML = `<option value="">-- Select Student --</option>`;

  const teacherKey = parseInt(filterTeacherId);  // ðŸ”§ convert to number
  const students = studentMap[teacherKey] || [];

  students.forEach(s => {
studentSelect.innerHTML += `<option value="${s.id}">${s.firstName} ${s.lastName}</option>`;

  });
}


window.addEventListener("DOMContentLoaded", async () => {
  await checkUserRole();
  await populateDropdowns();
  setupFormSubmit(); // âœ… only once
});




function clearMarkSheet() {
    const fieldIds = [
        "studentIdInput", "teacherIdInput", "examinerIdInput", "gradeInput",
        "aqaaid_score", "akhlaaq_adab_score", "taareekh_score", "fiqh_score",
        "quran_recitation_score", "surah_memorization_score", "dua_score", "ahadeeth_score"
    ];

    fieldIds.forEach(id => {
        const input = document.getElementById(id);
        if (input) {
            input.value = "";
            if (id === "surah_memorization_score") {
                input.readOnly = true; // Optional: lock it again when cleared
                input.style.backgroundColor = "#f3f3f3"; // Optional: visual cue for locked field
            }
        }
    });
}


function roundToWhole(val) {
    const num = parseFloat(val);
    return isNaN(num) ? '' : Math.round(num);
}

function loadStudentMarks() {
    const studentId = document.getElementById("studentSelect").value;
    if (!studentId) return clearMarkSheet();

    console.log("Selected student ID:", studentId);

    fetch(`fetch_marks.php?student_id=${studentId}`)
        .then(res => res.json())
        .then(data => {
            if (!data) {
                alert("No marks found.");
                return clearMarkSheet();
            }

            console.log("Fetched data:", data);
            console.log("AQAAID:", data.aqaaid_score, "Rounded:", roundToWhole(data.aqaaid_score));
            console.log("Memorization Score:", data.surah_memorization_score);

            document.getElementById("studentIdInput").value = studentId;
   document.getElementById("teacherIdInput").value = data.teacher_id ?? teacherId ?? '';


            document.getElementById("examinerIdInput").value = data.examiner_id || '';
            document.getElementById("gradeInput").value = data.grade || '';

            document.getElementById("fiqh_score").value = roundToWhole(data.fiqh_score);
            document.getElementById("aqaaid_score").value = roundToWhole(data.aqaaid_score);
            document.getElementById("akhlaaq_adab_score").value = roundToWhole(data.akhlaaq_adab_score);
            document.getElementById("taareekh_score").value = roundToWhole(data.taareekh_score);
            document.getElementById("quran_recitation_score").value = roundToWhole(data.quran_recitation_score);
            document.getElementById("surah_memorization_score").value = roundToWhole(data.surah_memorization_score);
            document.getElementById("dua_score").value = roundToWhole(data.dua_score);
            document.getElementById("ahadeeth_score").value = roundToWhole(data.ahadeeth_score);

            // Optional: log Quran exam date (for audit or update later)
            if (data.quran_exam_date) {
                console.log("Latest Quran Exam Date:", data.quran_exam_date);
            }
        })
        .catch(err => {
            console.error("Error loading marks:", err);
            alert("An error occurred while loading student marks.");
            clearMarkSheet();
        });
}


function setupFormSubmit() {
    const form = document.getElementById("updateWrittenMarksForm");
    const submitBtn = form.querySelector("button[type='submit']");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (!form.checkValidity()) {
            alert("Please fill in all required fields.");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Saving...";

        const formData = new FormData(form);
        const studentId = document.getElementById("studentSelect").value;

        fetch("save_marks.php", {
            method: "POST",
            body: formData
        })
        .then(res => {
            if (!res.ok) throw new Error("Network response was not OK");
            return res.text();
        })
        .then(text => {
            let json;
            try {
                json = JSON.parse(text);
            } catch (err) {
                throw new Error("Invalid server response:\n" + text);
            }

            if (json.success) {
                alert("âœ… All marks saved successfully!");
                // âœ… Reload saved marks for the same student
                loadStudentMarks(); 
            } else {
                throw new Error(json.message || "Unknown error");
            }
        })
        .catch(err => {
            alert("âŒ Error saving marks: " + err.message);
            console.error("Save error:", err);
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = "Save Marks";
        });
    });
}
</script>

<script>
  document.getElementById("menu-toggle").addEventListener("click", function () {
    document.getElementById("main-menu").classList.toggle("show");
  });
</script>

</body>
</html>
