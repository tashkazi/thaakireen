<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thaakireen - Employee Directory</title>
  <style>
     body {
      margin: 0;
      padding-bottom: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9f7;
    }

    header, footer {
      background-color: #387a5f;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header {
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      bottom: 0;
      text-align: center;
    }

    #logo img {
      max-height: 50px;
    }

    #menu-container ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
      margin-right: 50px;
      padding: 0;
    }

    #menu-container a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      margin-bottom: 120px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    table th {
      background-color: #d0e7de;
    }

    td.name-cell, td.email-cell, td.phone-cell {
      text-align: left;
    }
  </style>
</head>
<body>

<header>
  <div id="logo">
    <img src="uploads/Logo.png" alt="Thaakireen Logo">
  </div>
  <div id="menu-container">
    <ul>
      <li><a href="Homepage.html">Home</a></li>
      <li><a href="Profile.html">My Profile</a></li>
      <li><a href="Login.html">Logout</a></li>
    </ul>
  </div>
</header>

<h1>Employee Directory</h1>

<div class="container">
  <table id="employeeTable">
    <thead>
      <tr>
  <th>Name</th>
  <th>Role</th>
  <th>Email</th>
  <th>Phone</th>
  <th>Status</th>
  <th>Activated</th>
  <th>Exited</th>
  <th>Notes</th>
  <th>Actions</th>
</tr>

    </thead>
    <tbody id="employeeTableBody">
      <!-- Populated by JavaScript -->
    </tbody>
  </table>
</div>

<footer>
  <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("get_employees.php")
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("employeeTableBody");
      tbody.innerHTML = "";

      if (!data.success || !data.employees) {
        tbody.innerHTML = "<tr><td colspan='9'>Failed to load employees</td></tr>";
        return;
      }

      data.employees.forEach(emp => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="name-cell">${emp.full_name}</td>
          <td>${emp.type}</td>
          <td>${emp.email || ''}</td>
          <td>${emp.phone || ''}</td>
          <td>
            <select id="status_${emp.user_id}">
              <option value="Active" ${emp.status === "Active" ? "selected" : ""}>Active</option>
              <option value="Inactive" ${emp.status === "Inactive" ? "selected" : ""}>Inactive</option>
              <option value="Left" ${emp.status === "Left" ? "selected" : ""}>Left</option>
            </select>
          </td>
          <td><input type="date" id="activated_${emp.user_id}" value="${emp.activated_at || ''}"></td>
          <td><input type="date" id="exited_${emp.user_id}" value="${emp.exited_at || ''}"></td>
          <td><textarea id="notes_${emp.user_id}" rows="2" style="width: 100%;">${emp.notes || ''}</textarea></td>
          <td><button onclick="saveEmployeeStatus(${emp.user_id})">Save</button></td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      console.error("Error loading employees:", err);
      document.getElementById("employeeTableBody").innerHTML =
        "<tr><td colspan='9'>Error loading data</td></tr>";
    });
});

function saveEmployeeStatus(userId) {
  const status = document.getElementById(`status_${userId}`).value;
  const activated_at = document.getElementById(`activated_${userId}`).value;
  const exited_at = document.getElementById(`exited_${userId}`).value;
  const notes = document.getElementById(`notes_${userId}`).value;

  const payload = { user_id: userId, status, activated_at, exited_at, notes };

  fetch("update_user_status.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Status updated successfully");
    } else {
      alert("Update failed: " + data.message);
    }
  })
  .catch(err => {
    console.error("Error updating status:", err);
    alert("Network error");
  });
}

</script>


</body>
</html>
