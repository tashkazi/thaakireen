<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thaakireen - Weekly Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-bottom: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('uploads/pastel-doodle-bg.png');
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
      background-color: #fefefe;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: grayscale(60%);
      z-index: -1;
    }

    header, footer {
      background-color: #387a5f;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header {
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      bottom: 0;
      text-align: center;
    }

    #logo img {
      max-height: 50px;
    }

    #menu-container ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
      margin-right: 50px;
      padding: 0;
    }

    #menu-container a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    h1 {margin-top: 100px;
      text-align: center;
      margin: clamp(70px, 10vw, 100px) 0 0px;
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      color: #1f3b57;
    }

    .week-date {
        margin-top: 500px;
      text-align: center;
      font-size: 1.5em;
      margin: 15px;
    }

    .week-date input {
      border: none;
      border-bottom: 2px solid #999;
      font-size: 1em;
      width: 200px;
      background: transparent;
      text-align: center;
    }

    .top-container {
      display: flex;
      gap: 20px;
      margin-top: 500px;
      justify-content: center;
      max-width: 950px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .top-container h4 {
      color: #387a5f;
      margin: 0 0 10px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 8px;
    }

    ul input[type="text"] {
      border: none;
      border-bottom: 1px dotted #aaa;
      width: 90%;
      padding: 2px;
      background: transparent;
    }

    .planner-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }

    .day-box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .day-box h3 {
      text-align: center;
      margin: 0 0 5px;
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
    }

    .day-box textarea {
      flex-grow: 1;
      border: none;
      resize: vertical;
      background-color: #ffffff;
      font-family: inherit;
      padding: 8px;
      font-size: 13px;
      border-radius: 8px;
    }

    .weekend-box {
      display: flex;
      flex-direction: column;
    }

    .weekend-box div {
      flex: 1;
      border-top: 1px solid #ddd;
      padding-top: 5px;
    }

    .save-btn, .print-btn {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 30px;
      background-color: #2f7cac;
      color: #fff;
      border: none;
      margin-bottom: 80px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .save-btn:hover, .print-btn:hover {
      background-color: #1d5b8f;
    }

    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #00796b;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 2000;
    }

    .toast.show {
      opacity: 1;
    }
    
.day-box.weekend-box textarea {
width: 94%;;
}


    @media print {
      header, footer, .save-btn, .print-btn {
        display: none;
      }
      textarea, input {
        border: none;
        background: transparent;
      }
    }
  </style>
</head>
<body>

<header>
  <div id="logo">
    <img src="uploads/Logo.png" alt="Thaakireen Logo">
  </div>
  <div id="menu-container">
    <ul>
      <li><a href="Homepage.html">Home</a></li>
      <li><a href="Profile.html">My Profile</a></li>
      <li><a href="Login.html">Logout</a></li>
    </ul>
  </div>
</header>

<h1>Weekly Planner</h1>

<div class="week-date">
  <strong>Week of:</strong> 
  <input type="date" id="weekStart" />
</div>


<div class="top-container">
  <div style="flex:1;">
    <h4>PRIORITIES</h4>
    <ul>
      <li><input type="checkbox"> <input type="text" placeholder="..."></li>
      <li><input type="checkbox"> <input type="text" placeholder="..."></li>
      <li><input type="checkbox"> <input type="text" placeholder="..."></li>
      <li><input type="checkbox"> <input type="text" placeholder="..."></li>
    </ul>
  </div>
  <div style="flex:1;">
    <h4>TO DO</h4>
    <ul>
      <li><input type="checkbox"> <input type="text" placeholder="..."></li>
      <li><input type="checkbox"> <input type="text" placeholder="..."></li>
      <li><input type="checkbox"> <input type="text" placeholder="..."></li>
      <li><input type="checkbox"> <input type="text" placeholder="..."></li>
    </ul>
  </div>
</div>

<!-- Weekly Layout -->
<div class="planner-grid">
  <div class="day-box"><h3 style="background:#f7e4eb;">Monday</h3><textarea></textarea></div>
  <div class="day-box"><h3 style="background:#fff1c1;">Tuesday</h3><textarea></textarea></div>
  <div class="day-box"><h3 style="background:#e9daff;">Wednesday</h3><textarea></textarea></div>
  <div class="day-box"><h3 style="background:#fff7c4;">Thursday</h3><textarea></textarea></div>
  <div class="day-box"><h3 style="background:#fffacc;">Friday</h3><textarea></textarea></div>
  <div class="day-box weekend-box">
    <div><h3 style="background:#f9cedf;">Saturday</h3><textarea></textarea></div>
    <div><h3 style="background:#d3f1f6;">Sunday</h3><textarea></textarea></div>
  </div>
</div>

<!-- Save/Print -->
<div style="text-align:center">
  <button class="save-btn">Save My Week ‚ú®</button>
  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Planner</button>
</div>

<div id="toast" class="toast">Saved successfully!</div>

<footer>
  <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const weekInput = document.getElementById("weekStart");
  const saveBtn = document.querySelector(".save-btn");
  const toast = document.getElementById("toast");

  const textareas = document.querySelectorAll(".planner-grid textarea, .weekend-box textarea");
  const priorities = document.querySelectorAll(".top-container:nth-of-type(1) input[type='text']");
  const todos = document.querySelectorAll(".top-container:nth-of-type(1) + div input[type='text']");

  // Set week input to current Sunday
  weekInput.value = getCurrentSunday();

  // Load planner once date is selected
  loadPlanner(weekInput.value);

  weekInput.addEventListener("change", () => {
    loadPlanner(weekInput.value);
  });

  saveBtn.addEventListener("click", () => {
    const plannerData = {
      days: [...textareas].map(t => t.value),
      priorities: [...priorities].map(i => i.value),
      prioritiesChecked: [...document.querySelectorAll(".top-container ul:nth-child(1) input[type='checkbox']")].map(cb => cb.checked),
      todos: [...todos].map(i => i.value),
      todosChecked: [...document.querySelectorAll(".top-container ul:nth-child(2) input[type='checkbox']")].map(cb => cb.checked)
    };

    fetch("save_planner.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        week_start: weekInput.value,
        planner: plannerData
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) showToast("üìí Planner saved!");
      else showToast("‚ùå Failed to save");
    });
  });

  function loadPlanner(weekStart) {
    fetch(`get_planner.php?week_start=${weekStart}`)
      .then(res => res.json())
      .then(data => {
        if (data.success && data.planner) {
          const planner = data.planner;

          textareas.forEach((ta, i) => ta.value = planner.days?.[i] ?? "");
          priorities.forEach((input, i) => input.value = planner.priorities?.[i] ?? "");
          todos.forEach((input, i) => input.value = planner.todos?.[i] ?? "");

          const priorityCbs = document.querySelectorAll(".top-container ul:nth-child(1) input[type='checkbox']");
          const todoCbs = document.querySelectorAll(".top-container ul:nth-child(2) input[type='checkbox']");
          priorityCbs.forEach((cb, i) => cb.checked = planner.prioritiesChecked?.[i] ?? false);
          todoCbs.forEach((cb, i) => cb.checked = planner.todosChecked?.[i] ?? false);
        } else {
          textareas.forEach(ta => ta.value = "");
          priorities.forEach(input => input.value = "");
          todos.forEach(input => input.value = "");

          const priorityCbs = document.querySelectorAll(".top-container ul:nth-child(1) input[type='checkbox']");
          const todoCbs = document.querySelectorAll(".top-container ul:nth-child(2) input[type='checkbox']");
          priorityCbs.forEach(cb => cb.checked = false);
          todoCbs.forEach(cb => cb.checked = false);
        }
      });
  }

  function getCurrentSunday() {
    const today = new Date();
    const day = today.getDay(); // 0 = Sunday
    const sunday = new Date(today);
    sunday.setDate(today.getDate() - day);
    return sunday.toISOString().split("T")[0];
  }

  function showToast(message) {
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }
});
</script>


</body>
</html>
