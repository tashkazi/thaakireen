<body>

 <header>
  <div id="header-inner">

<main>
  <h1>üìö Class Assignments</h1>

  <div>
    <div class="section-title">üìò Friday Class Assignments</div>
    <section id="bookGradeAssignments"></section>
  </div>

  <div>
    <div class="section-title">üóì Monday‚ÄìThursday Teacher Classes</div>
    <section id="weekdayTeacherClasses"></section>
  </div>
</main>

<footer>

</footer>

<script>
function formatTitle(first, last, title = "") {
  return `${title} ${first} ${last}`.trim();
}

window.addEventListener("DOMContentLoaded", () => {
  loadBookGradeAssignments();
  loadWeekdayTeacherClasses();
});


async function loadBookGradeAssignments() {
  const [studentsRes, dropdownsRes] = await Promise.all([
    fetch("fetch_students.php"),
    fetch("fetch_dropdowns.php")
  ]);

  const students = await studentsRes.json();
  const teachers = (await dropdownsRes.json()).teachers || [];
  const container = document.getElementById("bookGradeAssignments");
  container.innerHTML = "";

  const grouped = {};
  students.forEach(s => {
    const key = `${s.book_grade || 'Unknown'} - ${s.gender}`;
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(s);
  });

  Object.entries(grouped).forEach(([groupKey, studentList]) => {
    const wrapper = document.createElement("div");
    wrapper.className = "class-card";
    wrapper.id = `group-${groupKey}`;

    // Determine assigned teacher for the group (if all same)
    const teacherIds = [...new Set(studentList.map(s => s.friday_teacher_id).filter(Boolean))];
    const preselectedId = teacherIds.length === 1 ? teacherIds[0] : "";

    const studentItems = studentList.map(s =>
      `<li data-student-id="${s.id}">${s.firstName} ${s.lastName}</li>`
    ).join("");

    wrapper.innerHTML = `
      <h3>üìó Book Grade ${groupKey}</h3>
      <label>Assign Teacher:</label>
      <select id="friday-teacher-${groupKey}">
        <option value="">-- Select Teacher --</option>
        ${teachers.map(t => {
          const selected = t.id == preselectedId ? 'selected' : '';
          return `<option value="${t.id}" ${selected}>${formatTitle(t.first_name, t.last_name, t.title)}</option>`;
        }).join("")}
      </select>
      <ul class="student-list">
        ${studentItems}
      </ul>
      <button class="assign-btn" onclick="saveFridayAssignment('${groupKey}')">Save Assignment</button>
    `;

    container.appendChild(wrapper);
  });
}



function saveFridayAssignment(bookGradeKey) {
  const select = document.getElementById(`friday-teacher-${bookGradeKey}`);
  const teacherId = select.value;

  if (!teacherId) {
    alert("Please select a teacher.");
    return;
  }

  fetch("assign_friday_teacher.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      bookGrade: bookGradeKey,
      teacherId: teacherId
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert(`‚úÖ Assigned to: ${data.updatedGroup}`);
    } else {
      alert("‚ùå Failed to assign Friday teacher.");
    }
  })
  .catch(err => {
    console.error("Assignment error:", err);
    alert("‚ùå An error occurred while assigning the Friday teacher.");
  });
}


async function loadWeekdayTeacherClasses() {
  const [studentRes, dropdownRes] = await Promise.all([
    fetch("fetch_students.php"),
    fetch("fetch_dropdowns.php")
  ]);

  const students = await studentRes.json();
  const teachers = (await dropdownRes.json()).teachers || [];

  const container = document.getElementById("weekdayTeacherClasses");
  container.innerHTML = "";

  teachers.forEach(teacher => {
    const wrapper = document.createElement("div");
    wrapper.className = "class-card";

    const boys = students.filter(s => s.gender === "Male");
    const girls = students.filter(s => s.gender === "Female");

    wrapper.innerHTML = `
      <h3>üë©‚Äçüè´ ${formatTitle(teacher.first_name, teacher.last_name, teacher.title)}</h3>
      <div class="student-columns">
        <div class="student-group">
          <h4>üë¶ Boys</h4>
          <ul class="student-list">
            ${boys.map(s => `
              <li>
           <input type="checkbox" class="checkbox"
  data-student-id="${s.id}"
  data-gender="Male"
  data-teacher="${teacher.id}"
  ${s.assigned_teacher_id == teacher.id ? "checked" : ""}>

                ${s.firstName} ${s.lastName}
              </li>`).join("")}
          </ul>
        </div>
        <div class="student-group">
          <h4>üëß Girls</h4>
          <ul class="student-list">
            ${girls.map(s => `
              <li>
               <input type="checkbox" class="checkbox"
  data-student-id="${s.id}"
  data-gender="Female"
  data-teacher="${teacher.id}"
  ${s.assigned_teacher_id == teacher.id ? "checked" : ""}>

                ${s.firstName} ${s.lastName}
              </li>`).join("")}
          </ul>
        </div>
      </div>
      <button class="assign-btn" onclick="assignStudentsToTeacher(${teacher.id})">Save Assignments for ${formatTitle(teacher.first_name, teacher.last_name, teacher.title)}</button>
    `;
    container.appendChild(wrapper);
  });
}

function assignStudentsToTeacher(teacherId) {
  const checkboxes = document.querySelectorAll(`input[data-teacher="${teacherId}"]:checked`);
  const studentIds = Array.from(checkboxes).map(cb => cb.dataset.studentId);

  if (studentIds.length === 0) {
    alert("Please select students to assign.");
    return;
  }

  fetch("assign_weekday_students.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ teacherId, studentIds })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Students assigned successfully.");
    } else {
      alert("Failed to assign students.");
    }
  })
  .catch(err => {
    console.error("Assignment error:", err);
    alert("An error occurred.");
  });
}
</script>
