<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaakireen - System Settings</title>
    <style>
       body {
      margin: 0;
      padding-bottom: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9f7;
    }

        header, footer {
            background-color: #387a5f;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            bottom: 0;
            text-align: center;
        }

        #logo img {
            max-height: 50px;
        }

        #menu-container ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
            padding: 0;
        }

        #menu-container a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        select, input, button {
            padding: 8px;
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            background-color: #387a5f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2f604d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #d0e7de;
        }

        td.name-cell {
            text-align: left;
        }
    </style>
</head>
<body>

<header>
    <div id="logo">
        <img src="uploads/Logo.png" alt="Thaakireen Logo">
    </div>
    <div id="menu-container">
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="Profile.html">My Profile</a></li>
            <li><a href="Login.html">Logout</a></li>
        </ul>
    </div>
</header>

<h1>System Settings</h1>

<main class="container">
    <h3>üìÅ Archive a School Year</h3>
    <label for="archiveYear">Select School Year to Archive:</label>
    <select id="archiveYear">
        <option value="">Select Year</option>
        <option value="2024/2025">2024/2025</option>
    </select>
    <button onclick="archiveYear()">Archive</button>

    <h3 style="margin-top:40px;">üì¶ Archived Years</h3>
    <table id="archivedTable">
        <thead>
            <tr>
                <th>School Year</th>
                <th>Archived At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="archivedBody"></tbody>
    </table>

    <h3 style="margin-top:40px;">‚öôÔ∏è User Preferences</h3>
    <label>
        <input type="checkbox" id="darkModeToggle"> Enable Dark Mode (coming soon)
    </label>
    <br>
    <label>
        <input type="checkbox" id="fontLargeToggle"> Use Larger Font (coming soon)
    </label>
</main>

<footer>
    <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>

<script>
function archiveYear() {
    const year = document.getElementById("archiveYear").value;
    if (!year) return alert("Please select a school year to archive.");
    fetch(`archive_year.php?year=${encodeURIComponent(year)}`)
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                alert("‚ö†Ô∏è " + data.error);
            } else {
                alert("‚úÖ " + data.message);
                loadArchivedYears();
            }
        })
        .catch(err => {
            console.error("Archive failed", err);
            alert("An error occurred. Please try again.");
        });
}

function loadArchivedYears() {
    fetch("get_archived_years.php")
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("archivedBody");
            tbody.innerHTML = "";
            data.years.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.school_year}</td>
                    <td>${row.archived_at}</td>
                    <td><button onclick="unarchiveYear('${row.school_year}')">Unarchive</button></td>
                `;
                tbody.appendChild(tr);
            });
        });
}

function unarchiveYear(year) {
    if (!confirm(`Unarchive year ${year}?`)) return;
    fetch(`unarchive_year.php?year=${encodeURIComponent(year)}`)
        .then(res => res.json())
        .then(data => {
            alert(data.message);
            loadArchivedYears();
        });
}

document.addEventListener("DOMContentLoaded", () => {
    loadArchivedYears();
});
</script>

</body>
</html>
