<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thaakireen - Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background-image: url('uploads/login-bg.png'); /* Your soft image here */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: grayscale(60%);
      z-index: -1;
    }

    .login-container {
      margin: 0 auto;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 50px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      border: 1px solid #387a5f;
      box-sizing: border-box;
    }

    .logo-container img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2f5b4b;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    label {
      font-size: 15px;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 10px;
      background-color: #387a5f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2f654e;
    }

    .back-button {
      margin-top: 15px;
      padding: 10px;
      background-color: #e7f3ec;
      color: #387a5f;
      border: 2px solid #387a5f;
      text-decoration: none;
      font-size: 14px;
      border-radius: 6px;
      text-align: center;
    }

    .back-button:hover {
      background-color: #d0e7de;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #387a5f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="uploads/Logo.png" alt="Thaakireen Logo">
    </div>
    <h2>Login</h2>
    <form id="loginForm" action="login.php" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
      <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </form>
    <p>Don't have an account? <a href="Registration.html">Register</a></p>
  </div>
</body>
</html>
