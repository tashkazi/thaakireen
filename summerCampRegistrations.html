<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaakireen - Summer Camp Registrations</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 60px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9f7;
        }

        header, footer {
            background-color: #387a5f;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            bottom: 0;
            text-align: center;
        }

        #logo img {
            max-height: 50px;
        }

        #menu-container ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
            padding: 0;
        }

        #menu-container a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #d0e7de;
        }

        td.name-cell {
            text-align: left;
        }
    </style>
</head>
<body>

<header>
    <div id="logo">
        <img src="uploads/Logo.png" alt="Thaakireen Logo">
    </div>
    <div id="menu-container">
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="Profile.html">My Profile</a></li>
            <li><a href="Login.html">Logout</a></li>
        </ul>
    </div>
</header>

<main class="container">
    <h1>Summer Camp Registrations</h1>

    <!-- üîÅ Reset Button -->
    <div style="text-align:right; margin-bottom:10px;">
        <button onclick="triggerSummerReset()" style="background:#d9534f; color:white; border:none; padding:10px 18px; border-radius:6px; font-weight:bold; cursor:pointer;">
            üîÅ Reset Summer Camp
        </button>
    </div>

    <table id="registrationTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>School Grade</th>
                <th>Parent Name</th>
                <th>Phone</th>
                <th>Medical Info</th>
            </tr>
        </thead>
        <tbody id="registrationList"></tbody>
    </table>
</main>


<footer>
    <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>

<script>
fetch("fetch_registrations.php")
    .then(res => res.json())
    .then(data => {
        const tbody = document.getElementById("registrationList");
        tbody.innerHTML = "";
        data.forEach(s => {
            tbody.innerHTML += `
                <tr>
                    <td class="name-cell">${s.first_name} ${s.last_name}</td>
                    <td>${s.age}</td>
                    <td>${s.school_grade}</td>
                    <td>${s.contact_name || "-"}</td>
                    <td>${s.phone || "-"}</td>
                    <td>${s.medical || "-"}</td>
                </tr>
            `;
        });
    });

    function triggerSummerReset() {
    if (!confirm("Are you sure you want to reset the summer camp student list? This will archive and clear all current records.")) return;

    fetch("reset_summer_camp_students.php")
        .then(res => res.json())
        .then(data => {
            alert(data.message);
            if (data.reset) location.reload();
        })
        .catch(() => alert("Reset failed. Please try again later."));
}

</script>

</body>
</html>
