<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thaakireen - Student Profiles</title>
  <style>
  :root {
  --primary: #387a5f;
  --dark: #2e5e4e;
  --light-bg: #f4f9f7;
}

body {
  margin: 0;
  padding-bottom: 60px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--light-bg);
}

/* Header and Footer */
header, footer {
  background-color: var(--primary);
  color: #fff;
  padding: 10px 20px;
  width: 100%;
  position: fixed;
  z-index: 1000;
}

header {
  top: 0;
}

footer {
  bottom: 0;
  text-align: center;
}

/* Header Layout */
#header-inner {
  display: flex;
  margin-right: 30px;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}

#logo img {
  max-height: 50px;
}

#main-nav {
  display: flex;
  justify-content: flex-end;
  flex-grow: 1;
}

#main-menu {
  list-style: none;
  display: flex;
  margin: 0;
}

#main-menu li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  padding: 10px;
  margin-right: 30px;
  transition: 0.3s;
}

#main-menu li a:hover {
  text-decoration: underline;
}

/* Burger Button */
#menu-toggle {
  display: none;
  font-size: 28px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* Main Container */
.container {
  max-width: 1000px;
  margin: 100px auto 60px;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2e5e4e;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .controls input,
    .controls select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .student-card {
      background: white;
      border-left: 5px solid #387a5f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

.status-badge.active {
  background: #d0f0d0;
  color: #2a7a2a;
}

.status-badge.left {
  background: #fce1e1;
  color: #a33;
}

.status-badge.pending {
  background: #fff3cd;
  color: #856404;
}


    .student-card h3 {
      margin: 0;
      color: #2e5e4e;
    }

    .status-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .status-badge.active {
      background: #d0f0d0;
      color: #2a7a2a;
    }

    .status-badge.left {
      background: #fce1e1;
      color: #a33;
    }

    .card-actions {
      margin-top: 12px;
      text-align: right;
    }

    .card-actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #387a5f;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .card-actions button:hover {
      background: #2c5c4e;
    }

/* Modal Overlay */
#modalOverlay {
  opacity: 0;
  pointer-events: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.4);
  transition: opacity 0.3s ease;
  z-index: 999;
}

#modalOverlay.show {
  opacity: 1;
  pointer-events: all;
}

/* Student Form Modal */
#studentFormModal {
  margin-bottom: 20px;
  opacity: 0;
  pointer-events: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 20px 24px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  width: 420px;
  max-height: 90vh;
  overflow-y: auto;
  z-index: 1000;
  transition: opacity 0.3s ease;
}

#studentFormModal.show {
  opacity: 1;
  pointer-events: all;
}

/* Modal Header */
#studentFormModal h3 {
  text-align: center;
  margin-bottom: 16px;
  color: #387a5f;
  font-size: 20px;
}

/* Labels & Inputs */
#studentFormModal label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
  color: #333;
  font-size: 13px;
}

#studentFormModal input,
#studentFormModal select,
#studentFormModal textarea {
  width: 100%;
  padding: 6px 8px;
  margin-top: 4px;
  margin-bottom: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 13px;
  box-sizing: border-box;
}

#studentFormModal {
  opacity: 0;
  pointer-events: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  width: 420px;
  max-height: 90vh;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  transition: opacity 0.3s ease;
  display: flex;
  flex-direction: column;
}

#studentFormModal.show {
  opacity: 1;
  pointer-events: all;
}

/* Make only the content scroll */
.modal-content {
  overflow-y: auto;
  padding: 20px;
  flex: 1;
}

/* Buttons stay fixed at the bottom of modal */
.button-row {
  display: flex;
  margin-bottom: 40px;
  justify-content: space-between;
  padding: 10px 20px;
  gap: 10px;
  border-top: 1px solid #ddd;
}

.save-btn, .cancel-btn {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.save-btn {
  background-color: #387a5f;
  color: white;
}

.cancel-btn {
  background-color: #ccc;
  color: #333;
}


         /* MOBILE STYLES */
  @media (max-width: 768px) {
    #main-menu {
      display: none;
      flex-direction: column;
      background-color: var(--primary);
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      padding: 10px 0;
    }

    #main-menu.show {
      display: flex;
    }

    #main-menu li {
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    #menu-toggle {
      display: block;
      margin-left: 230px;
    }

    #header-inner {
      flex-wrap: nowrap;
    }

    .controls {
      flex-direction: column;
    }

    table, th, td {
      font-size: 14px;
    }

    main.container {
      margin: 100px 10px 80px;
      padding: 15px;
    }

     .container {
    margin: 100px 10px 60px;
    padding: 20px 15px;
    box-shadow: 0 0 5px rgba(0,0,0,0.05);
  }

  

  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  th, td {
    padding: 10px;
    font-size: 14px;
  }

  h1 {
    font-size: 1.4em;
  }

  }
  </style>
</head>
<body>


<header>
  <div id="header-inner">
    <div id="logo"><img src="uploads/Logo.png" alt="Thaakireen Logo"></div>
    <button id="menu-toggle">&#9776;</button>
    <nav>
      <ul id="main-menu">
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="Profile.html">My Profile</a></li>
        <li><a href="Login.html">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <h1>üìã Student Profiles</h1>

  <h2>üì• Pending Registrations</h2>
  <div id="pendingContainer"></div>

  <h2>‚è≥ Waitlisted Students</h2>
  <div id="waitlistContainer"></div>
  <!-- JS will fill in waitlisted students here -->

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="filterStudents()">
    <select id="statusFilter" onchange="filterStudents()">
      <option value="">All Statuses</option>
      <option value="Active">Active</option>
      <option value="Left">Left</option>
    </select>
  </div>


  <div id="studentList"></div>

<div id="modalOverlay"></div>

<div id="studentFormModal">
  <div class="modal-content">
    <h3 id="formTitle">Edit Student</h3>
    <input type="hidden" id="studentId">

    <label>First Name:<input type="text" id="firstName"></label>
    <label>Last Name:<input type="text" id="lastName"></label>
    <label>School Grade:<input type="text" id="schoolGrade"></label>
    <label>Book Grade:<input type="text" id="bookGrade"></label>

    <label>Gender:
      <select id="gender">
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </label>

    <label>Date of Birth:<input type="date" id="dateOfBirth"></label>
    <label>Address:<input type="text" id="address"></label>

    <label>Quran Level:
      <select id="quranLevel">
        <option value="Beginner">Beginner</option>
        <option value="Needs Support">Needs Support</option>
        <option value="Nice">Nice</option>
        <option value="Fluent">Fluent</option>
        <option value="Advanced">Advanced</option>
      </select>
    </label>

    <label>Parent 1 Name:<input type="text" id="parent1Name"></label>
    <label>Parent 1 Phone:<input type="text" id="parent1Phone"></label>
    <label>Parent 1 Email:<input type="email" id="parent1Email"></label>
    <label>Parent 2 Name:<input type="text" id="parent2Name"></label>
    <label>Parent 2 Phone:<input type="text" id="parent2Phone"></label>

    <label>Medical Conditions:<input type="text" id="medical"></label>
    <label>Allergies:<input type="text" id="allergies"></label>

    <label>Status:
      <select id="status">
        <option value="Active">Active</option>
        <option value="Left">Left</option>
      </select>
    </label>
  </div>
<label>Assigned Teacher:
  <select id="assignedTeacher">
    <option value="">-- Select Teacher --</option>
  </select>
</label>

  <!-- Buttons stay at bottom -->
  <div class="button-row">
    <button class="save-btn" onclick="saveStudent()">Save</button>
    <button class="cancel-btn" onclick="closeStudentForm()">Cancel</button>
  </div>
</div>


</main>
<footer>
  <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>


<script>
let allStudents = [];

window.onload = () => {
  loadApprovedStudents();
  loadPendingAndWaitlisted();
  getDropdowns();
};

function loadApprovedStudents() {
  fetch("fetch_students.php")
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
      return res.json();
    })
    .then(data => {
      if (Array.isArray(data)) {
        allStudents = data;
        renderStudents(data, "studentList");
      } else {
        console.error("Unexpected data format:", data);
        alert("Unexpected response format from server.");
      }
    })
    .catch(err => {
      console.error("Failed to load approved students:", err);
      alert("Error loading approved students. Please try again later.");
    });
}


function loadPendingAndWaitlisted() {
  fetch("get_pending_waitlisted.php?status=Pending")
    .then(res => {
      if (!res.ok) throw new Error(`Pending fetch failed. Status: ${res.status}`);
      return res.json();
    })
    .then(data => {
      if (data.success && Array.isArray(data.students)) {
        renderStudents(data.students, "pendingContainer");
      } else {
        console.warn("Unexpected Pending response format:", data);
      }
    })
    .catch(err => {
      console.error("Error loading pending students:", err);
      alert("Failed to load pending students.");
    });

  fetch("get_pending_waitlisted.php?status=Waitlisted")
    .then(res => {
      if (!res.ok) throw new Error(`Waitlisted fetch failed. Status: ${res.status}`);
      return res.json();
    })
    .then(data => {
      if (data.success && Array.isArray(data.students)) {
        renderStudents(data.students, "waitlistContainer");
      } else {
        console.warn("Unexpected Waitlisted response format:", data);
      }
    })
    .catch(err => {
      console.error("Error loading waitlisted students:", err);
      alert("Failed to load waitlisted students.");
    });
}




function renderStudents(data, containerId) {
  const container = document.getElementById(containerId);
  if (!container) {
    console.error(`Container with ID '${containerId}' not found.`);
    return;
  }

  container.innerHTML = "";

  if (!Array.isArray(data) || data.length === 0) {
    container.innerHTML = `<p style="color: #888; font-style: italic;">No students found.</p>`;
    return;
  }

  data.forEach(s => {
    const {
      id,
      firstName = '',
      lastName = '',
      status = '',
      approved = 0,
      school_grade = '',
      book_grade = '',
      parent1_name = '',
      parent1_phone = '',
      quran_level = 'Beginner'
    } = s;

    // Normalize and classify status
    const rawStatus = (status || '').trim();
    const normalizedStatus = rawStatus.toLowerCase();
    let statusClass = '';
    switch (normalizedStatus) {
      case 'left':
        statusClass = 'left';
        break;
      case 'waitlisted':
      case 'pending':
        statusClass = 'pending';
        break;
      default:
        statusClass = 'active';
    }

    const displayStatus = rawStatus
      ? rawStatus.charAt(0).toUpperCase() + rawStatus.slice(1).toLowerCase()
      : 'Pending';

    // Fallback for missing values
    const safeBookGrade = book_grade && book_grade !== 'null' ? book_grade : '‚Äî';
    const safeParent = parent1_name || parent1_phone
      ? `${parent1_name || '‚Äî'} (${parent1_phone || '-'})`
      : '‚Äî';

    // Log missing status for debug
    if (!status) {
      console.warn(`‚ö†Ô∏è Missing status for: ${firstName} ${lastName}`);
    }

    // Action buttons
    let actions = "";
    if (approved == 0 && normalizedStatus === 'pending') {
      actions = `
        <div class="card-actions">
          <button onclick="approveStudent(${id})">‚úÖ Approve</button>
          <button onclick="rejectStudent(${id})">‚ùå Reject</button>
        </div>`;
    } else if (approved == 0 && normalizedStatus === 'waitlisted') {
      actions = `<div class="card-actions"><em style="color:#999;">‚è≥ Waitlisted</em></div>`;
    } else {
      actions = `
        <div class="card-actions">
          <button onclick="editStudent(${id})">Edit</button>
          <button onclick="markAsInactive(${id})">Mark as Left</button>
        </div>`;
    }

    // Final render block
    container.innerHTML += `
      <div class="student-card" data-status="${displayStatus}">
        <h3 class="student-name">${firstName} ${lastName}</h3>
        <span class="status-badge ${statusClass}">${displayStatus}</span>
        <p><strong>Grade:</strong> ${school_grade} | <strong>Book Grade:</strong> ${safeBookGrade}</p>
        <p><strong>Parent:</strong> ${safeParent}</p>
        <p><strong>Quran Level:</strong> ${quran_level}</p>
        ${actions}
      </div>`;
  });
}


function approveStudent(id) {
  fetch(`finalize_approval.php?id=${id}`)
    .then(res => {
      if (!res.ok) {
        throw new Error(`Server responded with status ${res.status}`);
      }
      return res.json();
    })
    .then(data => {
      if (data && data.success) {
        loadApprovedStudents();
        loadPendingAndWaitlisted();
      } else {
        alert("Approval failed: " + (data.message || "Unknown error."));
        console.error("Approval error:", data);
      }
    })
    .catch(error => {
      console.error("Error approving student:", error);
      alert("An error occurred while approving the student. See console for details.");
    });
}


function rejectStudent(id) {
  if (!confirm("Reject this student?")) return;

  fetch(`reject_student.php?id=${id}`)
    .then(res => {
      if (!res.ok) {
        throw new Error(`Server error: ${res.status}`);
      }
      return res.json();
    })
    .then(response => {
      if (response && response.success) {
        loadPendingAndWaitlisted();
      } else {
        alert("Failed to reject student: " + (response.message || "Unknown error."));
        console.error("Reject error:", response);
      }
    })
    .catch(error => {
      console.error("Error rejecting student:", error);
      alert("An error occurred while rejecting the student. See console for details.");
    });
}


function markAsInactive(id) {
  if (confirm("Mark this student as 'Left'?")) {
    fetch(`mark_student_left.php?id=${id}`)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        return res.json();
      })
      .then(response => {
        console.log("Response:", response);  // Debug line
        if (response.success) {
          alert("Student marked as left.");
          loadApprovedStudents();
        } else {
          alert("Failed to update status: " + (response.message || "Unknown error"));
        }
      })
      .catch(error => {
        console.error("Error marking student as left:", error);
        alert("Something went wrong. Check console for details.");
      });
  }
}


function getDropdowns() {
  fetch("fetch_dropdowns.php")
    .then(res => res.json())
    .then(data => {
      if (data.teachers) populateTeacherDropdown(data.teachers);
    })
    .catch(err => console.error("Failed to load dropdowns", err));
}

function populateTeacherDropdown(teachers) {
  const select = document.getElementById("assignedTeacher");
  if (!select) return;
  select.innerHTML = '<option value="">-- Select Teacher --</option>';
  teachers.forEach(t => {
    const option = document.createElement("option");
    option.value = t.id;
    option.textContent = t.name;
    select.appendChild(option);
  });
}

function editStudent(id) {
  getDropdowns();
  fetch(`fetch_student.php?id=${id}`)
    .then(res => res.json())
    .then(data => {
      const set = (id, val) => {
        const el = document.getElementById(id);
        if (el) el.value = val || "";
      };

      set("studentId", data.id);
      set("firstName", data.firstName);
      set("lastName", data.lastName);
      set("schoolGrade", data.school_grade);
      set("bookGrade", data.book_grade);
      set("gender", data.gender);
      set("dateOfBirth", data.date_of_birth);
      set("address", data.address);
      set("quranLevel", data.quran_level || "Beginner");
      set("parent1Name", data.parent1_name);
      set("parent1Phone", data.parent1_phone);
      set("parent1Email", data.parent1_email);
      set("parent2Name", data.parent2_name);
      set("parent2Phone", data.parent2_phone);
      set("medical", data.medical_conditions);
      set("allergies", data.allergies);
      set("status", data.status);

      setTimeout(() => {
        const t = document.getElementById("assignedTeacher");
        if (t) t.value = data.assigned_teacher_id || "";
      }, 100);

      openStudentForm();
    })
    .catch(err => {
      console.error("Failed to load student", err);
      alert("Failed to load student");
    });
}

function openStudentForm() {
  document.body.style.overflow = "hidden";
  document.getElementById("modalOverlay").classList.add("show");
  document.getElementById("studentFormModal").classList.add("show");
}

function closeStudentForm() {
  document.body.style.overflow = "";
  document.getElementById("modalOverlay").classList.remove("show");
  document.getElementById("studentFormModal").classList.remove("show");
}

function saveStudent() {
  const getValue = (id, fallback = "") => {
    const el = document.getElementById(id);
    return el ? el.value.trim() : fallback;
  };

  const student = {
    id: getValue("studentId"),
    firstName: getValue("firstName"),
    lastName: getValue("lastName"),
    school_grade: getValue("schoolGrade"),
    book_grade: getValue("bookGrade"),
    gender: getValue("gender", ""),
    date_of_birth: getValue("dateOfBirth") || null,
    address: getValue("address"),
    quran_level: getValue("quranLevel", "Beginner"),
    parent1_name: getValue("parent1Name"),
    parent1_phone: getValue("parent1Phone"),
    parent1_email: getValue("parent1Email"),
    parent2_name: getValue("parent2Name"),
    parent2_phone: getValue("parent2Phone"),
    medical_conditions: getValue("medical"),
    allergies: getValue("allergies"),
    status: getValue("status", "Active"),
    assigned_teacher_id: getValue("assignedTeacher", null)
  };

  fetch("save_student.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(student)
  })
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
      return res.json();
    })
    .then(response => {
      if (response && response.success) {
        closeStudentForm();
        loadApprovedStudents();
      } else {
        alert("Failed to save student: " + (response.message || "Unknown error"));
        console.error("Save error response:", response);
      }
    })
    .catch(error => {
      console.error("Save error:", error);
      alert("An error occurred while saving the student. See console for details.");
    });
}


function filterStudents() {
  const searchTerm = document.getElementById("searchInput").value.toLowerCase();
  const selectedStatus = document.getElementById("statusFilter").value;
  const studentCards = document.querySelectorAll(".student-card");

  studentCards.forEach(card => {
    const name = card.querySelector(".student-name")?.textContent.toLowerCase() || "";
    const status = card.getAttribute("data-status") || "";

    const nameMatches = name.includes(searchTerm);
    const statusMatches = selectedStatus === "" || status === selectedStatus;

    card.style.display = nameMatches && statusMatches ? "block" : "none";
  });
}


</script>

<script>
  document.getElementById("menu-toggle").addEventListener("click", () => {
    document.getElementById("main-menu").classList.toggle("show");
  });
</script>
