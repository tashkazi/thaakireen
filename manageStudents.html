<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thaakireen - Student Profiles</title>
  <style>
   body {
      margin: 0;
      padding-bottom: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9f7;
    }


        header, footer {
            background-color: #387a5f;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            bottom: 0;
            text-align: center;
        }

        #logo img {
            max-height: 50px;
        }

        #menu-container ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
            padding: 0;
            height: 100%;
        }
        

        #menu-container a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

    .container {
      max-width: 1100px;
      margin: 120px auto 40px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2e5e4e;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .controls input,
    .controls select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .student-card {
      background: white;
      border-left: 5px solid #387a5f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .student-card h3 {
      margin: 0;
      color: #2e5e4e;
    }

    .status-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .status-badge.active {
      background: #d0f0d0;
      color: #2a7a2a;
    }

    .status-badge.left {
      background: #fce1e1;
      color: #a33;
    }

    .card-actions {
      margin-top: 12px;
      text-align: right;
    }

    .card-actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #387a5f;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .card-actions button:hover {
      background: #2c5c4e;
    }

/* Modal Overlay */
#modalOverlay {
  opacity: 0;
  pointer-events: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.4);
  transition: opacity 0.3s ease;
  z-index: 999;
}

#modalOverlay.show {
  opacity: 1;
  pointer-events: all;
}

/* Student Form Modal */
#studentFormModal {
  margin-bottom: 20px;
  opacity: 0;
  pointer-events: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 20px 24px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  width: 420px;
  max-height: 90vh;
  overflow-y: auto;
  z-index: 1000;
  transition: opacity 0.3s ease;
}

#studentFormModal.show {
  opacity: 1;
  pointer-events: all;
}

/* Modal Header */
#studentFormModal h3 {
  text-align: center;
  margin-bottom: 16px;
  color: #387a5f;
  font-size: 20px;
}

/* Labels & Inputs */
#studentFormModal label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
  color: #333;
  font-size: 13px;
}

#studentFormModal input,
#studentFormModal select,
#studentFormModal textarea {
  width: 100%;
  padding: 6px 8px;
  margin-top: 4px;
  margin-bottom: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 13px;
  box-sizing: border-box;
}

#studentFormModal {
  opacity: 0;
  pointer-events: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  width: 420px;
  max-height: 90vh;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  transition: opacity 0.3s ease;
  display: flex;
  flex-direction: column;
}

#studentFormModal.show {
  opacity: 1;
  pointer-events: all;
}

/* Make only the content scroll */
.modal-content {
  overflow-y: auto;
  padding: 20px;
  flex: 1;
}

/* Buttons stay fixed at the bottom of modal */
.button-row {
  display: flex;
  margin-bottom: 40px;
  justify-content: space-between;
  padding: 10px 20px;
  gap: 10px;
  border-top: 1px solid #ddd;
}

.save-btn, .cancel-btn {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.save-btn {
  background-color: #387a5f;
  color: white;
}

.cancel-btn {
  background-color: #ccc;
  color: #333;
}



  </style>
</head>
<body>


<header>
  <div id="logo">
    <img src="uploads/Logo.png" alt="Thaakireen Logo">
  </div>
  <div id="menu-container">
    <ul>
      <li><a href="Homepage.html">Home</a></li>
      <li><a href="Profile.html">My Profile</a></li>
      <li><a href="Login.html">Logout</a></li>
    </ul>
  </div>
</header>

<main class="container">
  <h1>üìã Student Profiles</h1>

  <h2>üì• Pending Registrations</h2>
  <div id="pendingContainer"></div>

  <h2>‚è≥ Waitlisted Students</h2>
  <div id="waitlistContainer"></div>
  <!-- JS will fill in waitlisted students here -->

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="filterStudents()">
    <select id="statusFilter" onchange="filterStudents()">
      <option value="">All Statuses</option>
      <option value="Active">Active</option>
      <option value="Left">Left</option>
    </select>
  </div>


  <div id="studentList"></div>

<div id="modalOverlay"></div>

<div id="studentFormModal">
  <div class="modal-content">
    <h3 id="formTitle">Edit Student</h3>
    <input type="hidden" id="studentId">

    <label>First Name:<input type="text" id="firstName"></label>
    <label>Last Name:<input type="text" id="lastName"></label>
    <label>School Grade:<input type="text" id="schoolGrade"></label>
    <label>Book Grade:<input type="text" id="bookGrade"></label>

    <label>Gender:
      <select id="gender">
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </label>

    <label>Date of Birth:<input type="date" id="dateOfBirth"></label>
    <label>Address:<input type="text" id="address"></label>

    <label>Quran Level:
      <select id="quranLevel">
        <option value="Beginner">Beginner</option>
        <option value="Needs Support">Needs Support</option>
        <option value="Nice">Nice</option>
        <option value="Fluent">Fluent</option>
        <option value="Advanced">Advanced</option>
      </select>
    </label>

    <label>Parent 1 Name:<input type="text" id="parent1Name"></label>
    <label>Parent 1 Phone:<input type="text" id="parent1Phone"></label>
    <label>Parent 1 Email:<input type="email" id="parent1Email"></label>
    <label>Parent 2 Name:<input type="text" id="parent2Name"></label>
    <label>Parent 2 Phone:<input type="text" id="parent2Phone"></label>

    <label>Medical Conditions:<input type="text" id="medical"></label>
    <label>Allergies:<input type="text" id="allergies"></label>

    <label>Status:
      <select id="status">
        <option value="Active">Active</option>
        <option value="Left">Left</option>
      </select>
    </label>
  </div>
<label>Assigned Teacher:
  <select id="assignedTeacher">
    <option value="">-- Select Teacher --</option>
  </select>
</label>

  <!-- Buttons stay at bottom -->
  <div class="button-row">
    <button class="save-btn" onclick="saveStudent()">Save</button>
    <button class="cancel-btn" onclick="closeStudentForm()">Cancel</button>
  </div>
</div>


</main>
<footer>
  <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>


<script>
let allStudents = [];

window.onload = () => {
  loadApprovedStudents();
  loadPendingAndWaitlisted();
  getDropdowns();
};

function loadApprovedStudents() {
  fetch("fetch_students.php")
    .then(res => res.json())
    .then(data => {
      allStudents = data;
      renderStudents(data, "studentList");
    })
    .catch(err => console.error("Failed to load approved students:", err));
}

function loadPendingAndWaitlisted() {
  fetch("get_pending_waitlisted.php?status=Pending")
    .then(res => res.json())
    .then(data => {
      if (data.success) renderStudents(data.students, "pendingContainer");
    });

  fetch("get_pending_waitlisted.php?status=Waitlisted")
    .then(res => res.json())
    .then(data => {
      if (data.success) renderStudents(data.students, "waitlistContainer");
    });
}

function renderStudents(data, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  data.forEach(s => {
    let actions = "";

    if (s.approved == 0 && s.status === 'Pending') {
      actions = `
        <div class="card-actions">
          <button onclick="approveStudent(${s.id})">‚úÖ Approve</button>
          <button onclick="rejectStudent(${s.id})">‚ùå Reject</button>
        </div>`;
    } else if (s.approved == 0 && s.status === 'Waitlisted') {
      actions = `<div class="card-actions"><em style="color:#999;">‚è≥ Waitlisted</em></div>`;
    } else {
      actions = `
        <div class="card-actions">
          <button onclick="editStudent(${s.id})">Edit</button>
          <button onclick="markAsInactive(${s.id})">Mark as Left</button>
        </div>`;
    }

 container.innerHTML += `
  <div class="student-card" data-status="${s.status}">
    <h3 class="student-name">${s.firstName} ${s.lastName}</h3>
    <span class="status-badge ${s.status === 'Left' ? 'left' : 'active'}">${s.status}</span>
    <p><strong>Grade:</strong> ${s.school_grade || ''} | <strong>Book Grade:</strong> ${s.book_grade || 'N/A'}</p>
    <p><strong>Parent:</strong> ${s.parent1_name || ''} (${s.parent1_phone || ''})</p>
    <p><strong>Quran Level:</strong> ${s.quran_level || 'Beginner'}</p>
    ${actions}
  </div>`;

  });
}

function approveStudent(id) {
  fetch(`finalize_approval.php?id=${id}`)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        loadApprovedStudents();
        loadPendingAndWaitlisted();
      } else {
        alert("Approval failed: " + data.message);
      }
    });
}

function rejectStudent(id) {
  if (!confirm("Reject this student?")) return;

  fetch(`reject_student.php?id=${id}`)
    .then(res => res.json())
    .then(response => {
      if (response.success) {
        loadPendingAndWaitlisted();
      } else {
        alert("Failed to reject student.");
      }
    });
}

function markAsInactive(id) {
  if (confirm("Mark this student as 'Left'?")) {
    fetch(`mark_student_left.php?id=${id}`)
      .then(res => res.json())
      .then(response => {
        if (response.success) loadApprovedStudents();
        else alert("Failed to update status.");
      });
  }
}

function getDropdowns() {
  fetch("fetch_dropdowns.php")
    .then(res => res.json())
    .then(data => {
      if (data.teachers) populateTeacherDropdown(data.teachers);
    })
    .catch(err => console.error("Failed to load dropdowns", err));
}

function populateTeacherDropdown(teachers) {
  const select = document.getElementById("assignedTeacher");
  if (!select) return;
  select.innerHTML = '<option value="">-- Select Teacher --</option>';
  teachers.forEach(t => {
    const option = document.createElement("option");
    option.value = t.id;
    option.textContent = t.name;
    select.appendChild(option);
  });
}

function editStudent(id) {
  getDropdowns();
  fetch(`fetch_student.php?id=${id}`)
    .then(res => res.json())
    .then(data => {
      const set = (id, val) => {
        const el = document.getElementById(id);
        if (el) el.value = val || "";
      };

      set("studentId", data.id);
      set("firstName", data.firstName);
      set("lastName", data.lastName);
      set("schoolGrade", data.school_grade);
      set("bookGrade", data.book_grade);
      set("gender", data.gender);
      set("dateOfBirth", data.date_of_birth);
      set("address", data.address);
      set("quranLevel", data.quran_level || "Beginner");
      set("parent1Name", data.parent1_name);
      set("parent1Phone", data.parent1_phone);
      set("parent1Email", data.parent1_email);
      set("parent2Name", data.parent2_name);
      set("parent2Phone", data.parent2_phone);
      set("medical", data.medical_conditions);
      set("allergies", data.allergies);
      set("status", data.status);

      setTimeout(() => {
        const t = document.getElementById("assignedTeacher");
        if (t) t.value = data.assigned_teacher_id || "";
      }, 100);

      openStudentForm();
    })
    .catch(err => {
      console.error("Failed to load student", err);
      alert("Failed to load student");
    });
}

function openStudentForm() {
  document.body.style.overflow = "hidden";
  document.getElementById("modalOverlay").classList.add("show");
  document.getElementById("studentFormModal").classList.add("show");
}

function closeStudentForm() {
  document.body.style.overflow = "";
  document.getElementById("modalOverlay").classList.remove("show");
  document.getElementById("studentFormModal").classList.remove("show");
}

function saveStudent() {
  const student = {
    id: document.getElementById("studentId").value.trim(),
    firstName: document.getElementById("firstName").value.trim(),
    lastName: document.getElementById("lastName").value.trim(),
    school_grade: document.getElementById("schoolGrade").value.trim(),
    book_grade: document.getElementById("bookGrade").value.trim(),
    gender: document.getElementById("gender").value || "",
    date_of_birth: document.getElementById("dateOfBirth").value || null,
    address: document.getElementById("address").value.trim(),
    quran_level: document.getElementById("quranLevel").value || "Beginner",
    parent1_name: document.getElementById("parent1Name").value.trim(),
    parent1_phone: document.getElementById("parent1Phone").value.trim(),
    parent1_email: document.getElementById("parent1Email").value.trim(),
    parent2_name: document.getElementById("parent2Name").value.trim(),
    parent2_phone: document.getElementById("parent2Phone").value.trim(),
    medical_conditions: document.getElementById("medical").value.trim(),
    allergies: document.getElementById("allergies").value.trim(),
    status: document.getElementById("status")?.value || "Active",
    assigned_teacher_id: document.getElementById("assignedTeacher")?.value || null
  };

  fetch("save_student.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(student)
  })
    .then(res => res.json())
    .then(response => {
      if (response.success) {
        closeStudentForm();
        loadApprovedStudents();
      } else {
        alert("Failed to save student.");
        console.error("Server response:", response);
      }
    })
    .catch(error => {
      console.error("Save error:", error);
      alert("An error occurred while saving the student.");
    });
}

function filterStudents() {
  const searchTerm = document.getElementById("searchInput").value.toLowerCase();
  const selectedStatus = document.getElementById("statusFilter").value;
  const studentCards = document.querySelectorAll(".student-card");

  studentCards.forEach(card => {
    const name = card.querySelector(".student-name")?.textContent.toLowerCase() || "";
    const status = card.getAttribute("data-status") || "";

    const nameMatches = name.includes(searchTerm);
    const statusMatches = selectedStatus === "" || status === selectedStatus;

    card.style.display = nameMatches && statusMatches ? "block" : "none";
  });
}


</script>


</body>
</html>
