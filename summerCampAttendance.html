  <style>
  body {
      margin: 0;

    header {

    .back-button {

    .container {
      padding: 30px 20px;

    }

    h2 {
      text-align: center;

    }

    #teacherFilterSection {

    }

    table {
      width: 100%;
      background-color: #ffffff;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.07);
    }

    th, td {
      padding: 14px;
      border: 1px solid #d8f2ed;

    }

    th {
      background-color: #d8f2ed;

    }

    td:first-child {
      text-align: left;
      padding-left: 18px;

      color: #333;
    }

    select {
      border: 1px solid #cce7e1;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #f8fdfa;
    }

    button.save {
      margin-top: 30px;
      background-color: #6db3a0;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button.save:hover {
      transform: scale(1.05);
      background-color: #5aa693;
    }

    footer {
      text-align: center;
      padding: 12px;
      background-color: #6db3a0;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .access-denied {
      text-align: center;
      margin-top: 100px;
      font-size: 22px;
      color: red;
    }

    .floating-icon {
      position: absolute;
      font-size: 28px;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      opacity: 0.5;
    }

    .spin { animation: spin 10s linear infinite; }
    .bounce { animation: bounce 3s ease-in-out infinite; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <header>
    <a class="back-button" href="Homepage.html">&larr; Back</a>
    üåû Summer Camp Attendance
  </header>

  <!-- Fun floating cartoon elements -->
  <span class="bubble icon-deco" style="left: 5%; animation-duration: 10s;">ü¶ã</span>
  <span class="bubble icon-deco" style="left: 15%; animation-duration: 12s;">‚ùÑÔ∏è</span>
  <span class="bubble icon-deco" style="left: 25%; animation-duration: 9s;">üå∫</span>
  <span class="bubble icon-deco" style="left: 35%; animation-duration: 11s;">üåü</span>
  <span class="bubble icon-deco" style="left: 45%; animation-duration: 13s;">ü™¥</span>
  <span class="bubble icon-deco" style="left: 55%; animation-duration: 14s;">ü¶Æ</span>
  <span class="bubble icon-deco" style="left: 65%; animation-duration: 10s;">üå∏</span>
  <span class="bubble icon-deco" style="left: 75%; animation-duration: 12s;">‚ú®</span>
  <span class="bubble icon-deco" style="left: 85%; animation-duration: 8s;">üåà</span>
  <span class="bubble icon-deco" style="left: 95%; animation-duration: 9s;">üöÄ</span>

  <div class="container">
    <div id="teacherFilterSection">
      <label for="teacherSelect"><strong>Select Teacher:</strong></label>
      <select id="teacherSelect"></select>
      <div id="summaryBox" style="text-align:center; margin-top:20px; font-weight:bold; color:#457e73;"></div>

    </div>

    <h2>Week of <input type="date" id="weekSelect" /></h2>

    <table>
      <thead>
        <tr id="attendanceHeaderRow"></tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>

    <button class="save" id="saveAttendanceBtn">üìÇ Save Attendance</button>
    <div id="denied" class="access-denied" style="display: none;">
      ‚ùå You do not have access to Summer Camp Attendance.
    </div>
  </div>

  <footer>¬© 2024 Thaakireen Summer Camp ‚Ä¢ Made with üíö & Wonder</footer>

  

  <script>
    let isAdmin = false;
    let currentUserId = null;
    let students = [];

    async function checkUserRole() {
      const res = await fetch("check_user_role.php");
      const data = await res.json();
      isAdmin = data.isAdmin;
      currentUserId = data.summerCampTeacherId;

      if (!data.isSummerCampTeacher && !data.isAdmin) {
        document.querySelector(".container").style.display = "none";
        document.getElementById("denied").style.display = "block";
      }

      if (isAdmin) {
        document.getElementById("teacherFilterSection").style.display = "block";
        await loadDropdownData();
      }
    }

    async function loadDropdownData() {
      const res = await fetch("fetch_dropdowns.php");
      const data = await res.json();
      const teacherSelect = document.getElementById("teacherSelect");
      teacherSelect.innerHTML = '<option value="">-- Select --</option>';
      (data.summerCampTeachers || []).forEach(t => {
        const option = document.createElement("option");
        option.value = t.id;
        option.textContent = t.name;
        teacherSelect.appendChild(option);
      });

      teacherSelect.addEventListener("change", () => {
        const teacherId = teacherSelect.value;
        const week = document.getElementById("weekSelect").value;
        if (teacherId && week) loadStudents(teacherId, week);
      });
    }

    function getCurrentMonday() {
      const today = new Date();
      const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));
      return monday.toISOString().split('T')[0];
    }

    async function loadStudents(teacherId, weekStart) {
      const res = await fetch(`get_summer_students.php?teacher_id=${teacherId}&week_start=${weekStart}`);
      const data = await res.json();
      students = data.students || [];
      const attendanceMap = {};
      const summary = { Present: 0, Absent: 0, Late: 0, Excused: 0 };

      (data.attendance || []).forEach(entry => {
        const key = `${entry.student_id}_${entry.date}`;
        attendanceMap[key] = entry.status;
        if (entry.status in summary) summary[entry.status]++;
      });

      formatHeaderDates(weekStart);
      populateTable(attendanceMap);
      displaySummary(summary);
    }

    function formatHeaderDates(startDate) {
      const headerRow = document.getElementById("attendanceHeaderRow");
      const monday = new Date(startDate);
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
      const headers = ["<th>Student Name</th>"];
      for (let i = 0; i < 5; i++) {
        const day = new Date(monday);
        day.setDate(day.getDate() + i);
        headers.push(`<th>${days[i]}<br>(${day.toLocaleDateString()})</th>`);
      }
      headerRow.innerHTML = headers.join('');
    }
    const statusLabels = {
      'Present': '‚úÖ Present',
      'Absent': '‚ùå Absent',
      'Late': '‚è∞ Late',
      'Excused': 'üìù Excused'
    };

    function getStatusOptions(currentValue) {
      return ["", "Present", "Absent", "Late", "Excused"].map(value => {
        const label = statusLabels[value] || '-- Select --';
        const selected = value === currentValue ? 'selected' : '';
        return `<option value="${value}" ${selected}>${label}</option>`;
      }).join('');
    }

    function populateTable(attendanceMap) {
      const tbody = document.getElementById("attendanceBody");
      tbody.innerHTML = "";
      const weekStart = new Date(document.getElementById("weekSelect").value);

      students.forEach(student => {
        let row = `<tr><td>${student.name}</td>`;
        for (let i = 0; i < 5; i++) {
          const date = new Date(weekStart);
          date.setDate(date.getDate() + i);
          const dateStr = date.toISOString().split('T')[0];
          const key = `${student.id}_${dateStr}`;
          const value = attendanceMap[key] || "";
          row += `<td><select class="status-select" data-student-id="${student.id}" data-date="${dateStr}">
            ${getStatusOptions(value)}
          </select></td>`;
        }
        row += `</tr>`;
        tbody.innerHTML += row;
      });
    }

    function displaySummary(summary) {
      const box = document.getElementById("summaryBox");
      box.innerHTML = `Summary: üìÖ Present: ${summary.Present}, ‚ùå Absent: ${summary.Absent}, ‚è∞ Late: ${summary.Late}, üìú Excused: ${summary.Excused}`;
    }

    async function saveAttendance() {
      const weekValue = document.getElementById("weekSelect").value;
      const teacherId = isAdmin ? document.getElementById("teacherSelect").value : currentUserId;
      if (!teacherId || !weekValue) return alert("Please complete all selections.");

      const data = [];
      const weekStart = new Date(weekValue);

      document.querySelectorAll(".status-select").forEach(select => {
        const studentId = select.dataset.studentId;
        const date = select.dataset.date;
        const status = select.value;
        data.push({ student_id: studentId, teacher_id: teacherId, date, status });
      });

      const res = await fetch("save_summer_attendance.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || "Attendance saved!");
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await checkUserRole();

      const weekInput = document.getElementById("weekSelect");
      weekInput.value = getCurrentMonday();

      if (!isAdmin && currentUserId) {
        loadStudents(currentUserId, weekInput.value);
      }

      document.getElementById("weekSelect").addEventListener("change", () => {
        const teacherId = isAdmin ? document.getElementById("teacherSelect").value : currentUserId;
        if (teacherId) loadStudents(teacherId, weekInput.value);
      });

      document.getElementById("saveAttendanceBtn").addEventListener("click", saveAttendance);
    });
  </script>

</body>
</html>
