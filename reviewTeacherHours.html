<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thaakireen - Employee Hours</title>
  <style>
    :root {
  --primary: #387a5f;
  --dark: #2e5e4e;
  --light-bg: #f4f9f7;
}

body {
  margin: 0;
  padding-bottom: 60px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--light-bg);
}

/* Header and Footer */
header, footer {
  background-color: var(--primary);
  color: #fff;
  padding: 10px 20px;
  width: 100%;
  position: fixed;
  z-index: 1000;
}

header {
  top: 0;
}

footer {
  bottom: 0;
  text-align: center;
}

/* Header Layout */
#header-inner {
  display: flex;
  margin-right: 30px;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}

#logo img {
  max-height: 50px;
}

#main-nav {
  display: flex;
  justify-content: flex-end;
  flex-grow: 1;
}

#main-menu {
  list-style: none;
  display: flex;
  margin: 0;
}

#main-menu li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  padding: 10px;
  margin-right: 30px;
  transition: 0.3s;
}

#main-menu li a:hover {
  text-decoration: underline;
}

/* Burger Button */
#menu-toggle {
  display: none;
  font-size: 28px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* Main Container */
.container {
  max-width: 1000px;
  margin: 100px auto 60px;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

  h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2e5e4e;
    }
    
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    #monthSelect {
      display: block;
      padding: 8px;
      margin-bottom: 20px;
      font-size: 1em;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #d0e7de;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
         /* MOBILE STYLES */
  @media (max-width: 768px) {
    #main-menu {
      display: none;
      flex-direction: column;
      background-color: var(--primary);
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      padding: 10px 0;
    }

    #main-menu.show {
      display: flex;
    }

    #main-menu li {
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    #menu-toggle {
      display: block;
      margin-left: 230px;
    }

    #header-inner {
      flex-wrap: nowrap;
    }

    .controls {
      flex-direction: column;
    }

    table, th, td {
      font-size: 14px;
    }

    main.container {
      margin: 100px 10px 80px;
      padding: 15px;
    }

     .container {
    margin: 100px 10px 60px;
    padding: 20px 15px;
    box-shadow: 0 0 5px rgba(0,0,0,0.05);
  }

  

  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  th, td {
    padding: 10px;
    font-size: 14px;
  }

  h1 {
    font-size: 1.4em;
  }

  }
  </style>
</head>
<body>

 <header>
  <div id="header-inner">
    <div id="logo"><img src="uploads/Logo.png" alt="Thaakireen Logo"></div>
    <button id="menu-toggle">&#9776;</button>
    <nav>
      <ul id="main-menu">
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="Profile.html">My Profile</a></li>
        <li><a href="Login.html">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <h1>ðŸ“Š Employee Hours and Attendance</h1>

  <label for="monthSelect">Select Month:</label>
  <input type="month" id="monthSelect" onchange="loadEmployeeHours()">

  <table id="employeeHoursTable">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Total Hours Worked</th>
        <th>Days Present</th>
        <th>Days Absent</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will populate here -->
    </tbody>
  </table>
</div>

<footer>
  <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>

<script>
function loadEmployeeHours() {
  const month = document.getElementById("monthSelect").value;
  if (!month) return;

  fetch(`get_employee_hours.php?month=${month}`)
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#employeeHoursTable tbody");
      tbody.innerHTML = "";

      if (data.success && Array.isArray(data.records) && data.records.length > 0) {
        data.records.forEach(emp => {
          const totalHours = isNaN(emp.total_hours) ? "0.00" : parseFloat(emp.total_hours).toFixed(2);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${emp.name}</td>
            <td>${totalHours}</td>
            <td>${emp.days_present}</td>
            <td>${emp.days_absent}</td>
          `;
          tbody.appendChild(row);
        });
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="4">No records found for selected month.</td>`;
        tbody.appendChild(row);
      }
    })
    .catch(err => {
      alert("Error fetching employee hours.");
      console.error(err);
    });
}

document.addEventListener("DOMContentLoaded", () => {
  const today = new Date();
  document.getElementById("monthSelect").value = today.toISOString().slice(0, 7);
  loadEmployeeHours();
});
</script>

<script>
  document.getElementById("menu-toggle").addEventListener("click", () => {
    document.getElementById("main-menu").classList.toggle("show");
  });
</script>

</body>
</html>
