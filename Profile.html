<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaakireen - Profile</title>
    <style>
        
       body {
      margin: 0;
      padding-bottom: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-size: cover;
      background-color: #ecf5f2;
      background-attachment: fixed;
      position: relative;
    }
 


        header, footer {
            background-color: #387a5f;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            bottom: 0;
            text-align: center;
        }

        #logo img {
            max-height: 50px;
        }

        #menu-container ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
            padding: 0;
            height: 100%;
        }
        

        #menu-container a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin:50px;
        }
        

        .profile-container {
            margin-top: 500px;
            max-width: 600px;
            margin: 30px;
            margin-left: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #387a5f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2f654e;
        }
    </style>
</head>
<body>
<header>
    <div id="logo">
        <img src="uploads/Logo.png" alt="Thaakireen Logo">
    </div>
    <div id="menu-container">
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="Profile.html">My Profile</a></li>
            <li><a href="Login.html">Logout</a></li>
        </ul>
    </div>
</header>


<div class="profile-container">
    <h1>Teacher Profile</h1>
    <form id="updateProfileForm">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <label for="email">Email (Username)</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">New Password</label>
            <input type="password" id="password" name="password">
        </div>
        <input type="hidden" id="user_id" name="user_id">
        <button id="updateProfileBtn">Update Profile</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function fetchAndDisplayTeacher() {
        $.ajax({
            url: 'profile.php',
            type: 'GET',
            dataType: 'json',
            success: function(response) {
                if (response.success && response.teacher) {
                    const teacher = response.teacher;
                    $('#first_name').val(teacher.first_name);
                    $('#last_name').val(teacher.last_name);
                    $('#email').val(teacher.email);
                    $('#phone').val(teacher.phone);
                    $('#user_id').val(teacher.id);
                } else {
                    alert(response.message || 'Error fetching data.');
                }
            },
            error: function(xhr) {
                alert('Failed to fetch teacher: ' + xhr.responseText);
            }
        });
    }

    $('#updateProfileBtn').on('click', function(event) {
        event.preventDefault();

        const data = {
            user_id: $('#user_id').val(),
            first_name: $('#first_name').val(),
            last_name: $('#last_name').val(),
            phone: $('#phone').val(),
            email: $('#email').val(),
            password: $('#password').val()
        };

        $.post('updateTeacherProfile.php', data, function(response) {
            if (response.success) {
                alert('Profile updated successfully!');
                $('#password').val('');
            } else {
                alert('Failed to update: ' + response.message);
            }
        }, 'json')
        .fail(function(xhr) {
            alert('Update failed: ' + xhr.responseText);
        });
    });

    fetchAndDisplayTeacher();
</script>
</body>
</html>
