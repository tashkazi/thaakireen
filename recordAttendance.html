<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thaakireen - Attendance</title>
  <style>
   
   :root {
  --primary: #387a5f;
  --dark: #2e5e4e;
  --light-bg: #f4f9f7;
}

body {
  margin: 0;
  padding-bottom: 60px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--light-bg);
}

/* Header and Footer */
header, footer {
  background-color: var(--primary);
  color: #fff;
  padding: 10px 20px;
  width: 100%;
  position: fixed;
  z-index: 1000;
}

header {
  top: 0;
}

footer {
  bottom: 0;
  text-align: center;
}

/* Header Layout */
#header-inner {
  display: flex;
  margin-right: 30px;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}

#logo img {
  max-height: 50px;
}

#main-nav {
  display: flex;
  justify-content: flex-end;
  flex-grow: 1;
}

#main-menu {
  list-style: none;
  display: flex;
  margin: 0;
}

#main-menu li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  padding: 10px;
  margin-right: 30px;
  transition: 0.3s;
}

#main-menu li a:hover {
  text-decoration: underline;
}

/* Burger Button */
#menu-toggle {
  display: none;
  font-size: 28px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* Main Container */
.attendanceTable{
  max-width: 1400px;
  margin: 100px auto 60px;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

td:first-child, th:first-child {
  text-align: left;
  padding-left: 15px;
}


    h1 {
      text-align: center;
      margin: 20px 0;
    }

    main {
      padding: 100px 20px 80px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select, button, input[type="date"] {
      padding: 6px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .status-select {
      width: 100%;
    }

    #teacherFilterSection {
      display: none;
      margin-bottom: 15px;
    }

.attendance-wrapper {
  text-align: center;
  margin-top: 40px;
}

.container {
  max-width: 1600px;
  margin: 0 auto;
  padding: 20px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
}

.section-title {
  text-align: center;
  font-size: 24px;
  margin: 40px 0 20px;
  color: #2e5e4e;
}


#saveAttendanceBtn {
  margin-top: 30px;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  background-color: var(--primary);
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

#saveAttendanceBtn:hover {
  background-color: var(--dark);
}

/* Make controls aligned and centered on large screens */
.controls-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 50px auto 30px;
  max-width: 1000px;
}

.control-box {
  flex: 1 1 280px;
  max-width: 300px;
}

/* Improve field look */
.controls-container select,
.controls-container input[type="date"],
.controls-container button {
  font-size: 16px;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: white;
  width: 100%;
  box-sizing: border-box;
}

/* Fix hidden label alignment issue */
.invisible-label {
  height: 18px;
  visibility: hidden;
}

 @media (max-width: 768px) {
    #main-menu {
      display: none;
      flex-direction: column;
      background-color: var(--primary);
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      padding: 10px 0;
    }

    #main-menu.show {
      display: flex;
    }

    #main-menu li {
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    #menu-toggle {
      display: block;
  margin-right: 40px;
    }

    .attendanceTable {
      margin: 100px 10px 60px;
      padding: 20px;
      width: 100%;
    }

    /* Target table columns 2 to 6 and make them wider */
#attendanceTable td:nth-child(2),
#attendanceTable th:nth-child(2),
#attendanceTable td:nth-child(3),
#attendanceTable th:nth-child(3),
#attendanceTable td:nth-child(4),
#attendanceTable th:nth-child(4),
#attendanceTable td:nth-child(5),
#attendanceTable th:nth-child(5),
#attendanceTable td:nth-child(6),
#attendanceTable th:nth-child(6) {
  min-width: 140px;
  width: 120px;
}


    .controls {
      flex-direction: column;
    }

    table {
      display: block;
      overflow-x: auto;
      white-space: nowrap;
      width: 100%;
    }

    th, td {
      font-size: 13px;
    }

    h1 {
      font-size: 22px;
    }
  }
  </style>
</head>
<body>

<header>
  <div id="header-inner">
    <div id="logo">
      <img src="uploads/Logo.png" alt="Thaakireen Logo" />
    </div>

    <nav id="main-nav">
      <ul id="main-menu">
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="Profile.html">My Profile</a></li>
        <li><a href="Login.html">Logout</a></li>
      </ul>
    </nav>

    <button id="menu-toggle">&#9776;</button>
  </div>
</header>


<main>
  <div class="container">
  <h2 class="section-title">🧒 Student Attendance</h2>

    <div class="controls-container">
      <div id="teacherFilterSection" class="control-box">
        <label for="teacherSelect">Filter by Teacher</label>
        <select id="teacherSelect"></select>
      </div>

      <div class="control-box">
        <label for="weekSelect">Week Starting (Monday)</label>
        <input type="date" id="weekSelect" />
      </div>

      <div class="control-box">
        <label class="invisible-label">.</label>
        <a href="monthlyAttendance.html">
          <button class="summary-btn">📅 View Monthly Summary</button>
        </a>
      </div>
    </div>

    <div class="attendance-wrapper">
  

      <table id="attendanceTable">
        <thead>
          <tr id="attendanceHeaderRow"></tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
      </table>

      <div style="text-align: center;">
        <button id="saveAttendanceBtn">💾 Save Attendance</button>
      </div>
    </div>
  </div>
</main>



<footer>
  <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>

<script>
let isAdmin = false;
let currentUserId = null;
let students = [];

window.addEventListener("DOMContentLoaded", async () => {
  await checkUserRole();
  await loadDropdownData();

  // ⏱ Prefill week with current Monday
  const weekInput = document.getElementById("weekSelect");
  if (weekInput) {
    const today = new Date();
    const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));
    weekInput.value = monday.toISOString().split('T')[0];
  }

  // 👨‍🏫 If teacher, auto-load students + attendance table
  if (!isAdmin && currentUserId && weekInput?.value) {
    await loadStudents(currentUserId);
  }

  // Week or teacher change = reload table
  document.getElementById("weekSelect").addEventListener("change", () => {
    const teacherId = isAdmin ? document.getElementById("teacherSelect").value : currentUserId;
    if (teacherId && weekInput.value) {
      loadStudents(teacherId);
    }
  });

  if (isAdmin) {
    document.getElementById("teacherSelect").addEventListener("change", () => {
      const teacherId = document.getElementById("teacherSelect").value;
      if (teacherId && weekInput.value) {
        loadStudents(teacherId);
      }
    });
  }

  document.getElementById("saveAttendanceBtn").addEventListener("click", saveAttendance);
});

async function checkUserRole() {
  const res = await fetch("check_user_role.php");
  const data = await res.json();
  isAdmin = data.isAdmin;
  currentUserId = data.teacherId;

  if (isAdmin) {
    document.getElementById("teacherFilterSection").style.display = "block";
    document.getElementById("teacherSelect").addEventListener("change", () => {
      const teacherId = document.getElementById("teacherSelect").value;
      if (teacherId && document.getElementById("weekSelect").value) {
        loadStudents(teacherId);
      }
    });
  }
}

async function loadDropdownData() {
  const res = await fetch("fetch_dropdowns.php");
  const data = await res.json();

  if (isAdmin) {
    const teacherSelect = document.getElementById("teacherSelect");
    data.teachers.forEach(t => {
      const option = document.createElement("option");
      option.value = t.id;
      option.textContent = t.name;
      teacherSelect.appendChild(option);
    });
  }
}

const weekInput = document.getElementById("weekSelect");
if (weekInput) {
  const today = new Date();
  const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));
  weekInput.value = monday.toISOString().split('T')[0];
}

const teacherId = isAdmin ? document.getElementById("teacherSelect").value : currentUserId;
if (teacherId) {
  loadStudents(teacherId);
}


async function loadStudents(teacherId) {
  const weekStart = document.getElementById("weekSelect").value;
  if (!teacherId || !weekStart) return;

  // Fetch student list
  const res = await fetch(`get_students.php?teacher_id=${teacherId}&school_year=2024/2025`);
  const data = await res.json();
  students = data.students || [];

  // Fetch attendance records for selected week
  const attRes = await fetch(`getWeeklyAttendance.php?teacher_id=${teacherId}&week_start=${weekStart}`);
  const attData = await attRes.json();
  const attendanceMap = {};

  if (attData.success) {
    attData.data.forEach(entry => {
      const key = `${entry.student_id}_${entry.date}`;
      attendanceMap[key] = entry.status;
    });
  }

  formatHeaderDates();
  populateTable(attendanceMap);
}


function formatHeaderDates() {
  const headerRow = document.getElementById("attendanceHeaderRow");
  const weekInput = document.getElementById("weekSelect").value;
  if (!weekInput) return;

  const monday = new Date(weekInput);
  const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
  const formattedHeaders = ["<th>Student Name</th>"];

  for (let i = 0; i < 5; i++) {
    const day = new Date(monday);
    day.setDate(day.getDate() + i);
    const label = `${days[i]}<br>(${(day.getMonth() + 1).toString().padStart(2, '0')}/${day.getDate().toString().padStart(2, '0')})`;
    formattedHeaders.push(`<th>${label}</th>`);
  }

  headerRow.innerHTML = formattedHeaders.join('');
}

function populateTable(attendanceMap = {}) {
  const tbody = document.getElementById("attendanceBody");
  const weekStart = new Date(document.getElementById("weekSelect").value);
  tbody.innerHTML = "";

  students.forEach(student => {
    const row = document.createElement("tr");
    let cells = `<td>${student.name}</td>`;

    for (let i = 0; i < 5; i++) {
      const date = new Date(weekStart);
      date.setDate(date.getDate() + i);
      const dateStr = date.toISOString().split('T')[0];
      const key = `${student.id}_${dateStr}`;
      const savedValue = attendanceMap[key] || "";

      cells += `
        <td>
          <select class="status-select" data-student-id="${student.id}" data-date="${dateStr}">
            <option value="">-- Select --</option>
            <option value="Present" ${savedValue === "Present" ? "selected" : ""}>✓ Present</option>
            <option value="Absent" ${savedValue === "Absent" ? "selected" : ""}>✗ Absent</option>
            <option value="Late" ${savedValue === "Late" ? "selected" : ""}>⏰ Late</option>
            <option value="Excused" ${savedValue === "Excused" ? "selected" : ""}>📝 Excused</option>
          </select>
        </td>
      `;
    }

    row.innerHTML = cells;
    tbody.appendChild(row);
  });
}


async function saveAttendance() {
  const weekValue = document.getElementById("weekSelect").value;
  if (!weekValue) return alert("Please select a week (Monday).");

  const weekStart = new Date(weekValue);
  const attendanceData = [];

  document.querySelectorAll("#attendanceBody tr").forEach((row, rowIndex) => {
    const student = students[rowIndex];
    const selects = row.querySelectorAll(".status-select");
    selects.forEach((select, dayOffset) => {
      const selected = select.value;
      const recordDate = new Date(weekStart);
      recordDate.setDate(recordDate.getDate() + dayOffset);
      attendanceData.push({
        student_id: student.id,
        teacher_id: isAdmin ? document.getElementById("teacherSelect").value : currentUserId,
        date: recordDate.toISOString().slice(0, 10),
        status: selected
      });
    });
  });

  const res = await fetch("save_attendance.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(attendanceData)
  });

  const result = await res.json();
  alert(result.message || "Attendance saved!");
}
</script>



<script>
  document.getElementById("menu-toggle").addEventListener("click", function () {
    document.getElementById("main-menu").classList.toggle("show");
  });
</script>

</body>
</html>
