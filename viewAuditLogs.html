<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaakireen - View Audit Logs</title>
    <style>
        body {
      margin: 0;
      padding-bottom: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9f7;
    }


        header, footer {
            background-color: #387a5f;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header {
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            bottom: 0;
            text-align: center;
        }

        #logo img {
            max-height: 50px;
        }

        #menu-container ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
            padding: 0;
            height: 100%;
        }
        

        #menu-container a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto 50px auto;
            padding: 20px;
            margin-bottom:100px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        

        select, input, button {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #d0e7de;
        }


        td.name-cell {
            text-align: left;
        }
        


        .button-row {
            text-align: center;
            margin-top: 20px;
        }

        .button-row button {
            margin: 0 10px;
        }

        td.role-cell {
            text-align: left;
        }
        
    </style>
</head>


<body>

<header>
    <div id="logo">
        <img src="uploads/Logo.png" alt="Thaakireen Logo">
    </div>
    <div id="menu-container">
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="Profile.html">My Profile</a></li>
            <li><a href="Login.html">Logout</a></li>
        </ul>
    </div>
</header>
<h1>View Audit Logs</h1>

<div class="container">
    <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px;">
        <input type="date" id="filterDate" />
        <input type="text" id="filterUser" placeholder="Search by user..." />
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset</button>
    </div>

    <table id="auditTable">
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>User</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4">Loading logs...</td></tr>
        </tbody>
    </table>
</div>




<footer>
    <p>&copy; 2024 Thaakireen. All rights reserved.</p>
</footer>

<script>
let allLogs = [];

document.addEventListener("DOMContentLoaded", () => {
    fetch('get_audit_logs.php')
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                allLogs = data.logs || [];
                renderLogs(allLogs);
            } else {
                showError("No logs found.");
            }
        })
        .catch(() => showError("Error fetching logs."));
});

function renderLogs(logs) {
    const tbody = document.querySelector("#auditTable tbody");
    tbody.innerHTML = "";

    if (logs.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">No results match your filters.</td></tr>`;
        return;
    }

    logs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${log.timestamp}</td>
            <td class="name-cell">${log.user_name}</td>
            <td class="role-cell">${log.role}</td>
            <td>${log.action}</td>
        `;
        tbody.appendChild(row);
    });
}

function showError(message) {
    const tbody = document.querySelector("#auditTable tbody");
    tbody.innerHTML = `<tr><td colspan="4">${message}</td></tr>`;
}

function applyFilters() {
    const date = document.getElementById("filterDate").value;
    const user = document.getElementById("filterUser").value.toLowerCase();

    const filtered = allLogs.filter(log => {
        const matchDate = !date || log.timestamp.startsWith(date);
        const matchUser = !user || log.user_name.toLowerCase().includes(user);
        return matchDate && matchUser;
    });

    renderLogs(filtered);
}

function resetFilters() {
    document.getElementById("filterDate").value = "";
    document.getElementById("filterUser").value = "";
    renderLogs(allLogs);


}

// Optional: Hide page for non-admins/supervisors
fetch("check_user_role.php")
    .then(res => res.json())
    .then(data => {
        if (!data.isAdmin && !data.isSupervisor) {
            alert("Access denied. Only admins or supervisors can view audit logs.");
            window.location.href = "Homepage.html";
        }
    });

</script>



</body>
</html>
